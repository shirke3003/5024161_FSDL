<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0aa1f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .name {
            font-size: 36px;
            color: hwb(310 42% 0% / 0.884);
            font-weight: bold;
            margin: 10px 0;
        }

        .age {
            font-size: 36px;
            color: #4ECDC4;
            font-weight: bold;
            margin: 10px 0;
        }

        .city {
            font-size: 36px;
            color: hsl(224, 91%, 50%);
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="name">Anushka</p>
        <p class="age">19</p>
        <p class="city">Mumbai</p>
    </div>
</body>
</html>
